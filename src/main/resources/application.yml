info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    com.philippe.app: DEBUG
    org.springframework: WARN
  profile: DEV

security:
  basic:
    enabled: false
    realm: sdc
  user:
    name: admin
    password: secret

management:
  security:
    roles: SUPERUSER
    enabled: true
  health:
    rabbit:
      enabled: false

server:
  port: 8151
  servlet-path: /

endpoints:
  info:
    enabled: true
    sensitive: false
  enabled: true

spring:
  output:
    ansi:
      enabled: never
  application:
    name: Sample Service
